<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake App</title>
    <link rel="icon" href=./favicon.ico />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--创建游戏的主容器-->
    <div id="main">
      <!--设置游戏的舞台-->
      <div id="stage">
        <!--设置蛇-->
        <div id="snake">
          <!--snake内部的div 表示蛇的各部分-->
          <div></div>
        </div>

        <!--设置食物-->
        <div id="food">
          <!--添加四个小div 来设置食物的样式-->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!--设置游戏的积分牌-->
      <div id="score-panel">
        <div>SCORE:<span id="score">0</span></div>
        <div>level:<span id="level">1</span></div>
      </div>
    </div>
  </body>

  <script type="importmap">
    {
      "imports": {
        "/dist/modules/Food": "/dist/modules/Food.js",
        "/dist/modules/Score": "/dist/modules/Score.js",
        "/dist/modules/Snake": "/dist/modules/Snake.js",
        "/dist/modules/GameControl": "/dist/modules/GameControl.js"
      }
    }
  </script>
  <script type=module defer src="../dist/index.js"></script>
</html>
